<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      }
      .dad {
  position: relative;
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  background: rgba(0, 0, 0, 0.7); /* preto com 70% de opacidade */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  color: #fff; /* texto branco pra contrastar */
  text-align: center;
}

    .background {
      position: fixed; /* fixa na tela toda */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(programming-583923_1920.jpg); /* troca aqui pro caminho da sua imagem */
      background-size: cover; /* cobre a tela toda */
      background-position: center;
      filter: blur(8px); /* aqui é o desfoque */
      z-index: -1; /* fica atrás do conteúdo */
    }
    .inputs-container input,
.inputs-container select {
  appearance: none;           /* remove o estilo nativo */
  -webkit-appearance: none;   /* remove em navegadores baseados em Webkit */
  background-color: #fff;     /* define fundo branco */
  color: #000;                /* texto preto pra contraste */
  border-radius: 15px;
  border: 1px solid #ccc;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
  margin-top: 5px;
}

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="dad">
        <form class="form">
            <h2><b>Formulário</b></h2>
                <div class = "inputs-container"></div>
                    Nome: <input type="text"> <br>
                    Idade: <input type="number"> <br>
                    Email: <input type="email"> <br>
                    Número de Telefone: <input type="tel"> <br>
                    Endereço: <input type="text"> <br>
                    <label for="role">Escolha seu cargo:</label>
                    <select name="role" id="role">
                        <option value ="cargo"> Cargo que deseja aplicar</option>
                        <option value ="admin"> Administrador</option>
                        <option value ="ti"> Tecnico em informática</option>
                        <option value ="ads"> Analista de sistemas</option>
                        <option value ="estagio"> Estágiario</option><br>
                    </select><br>
                    Gênero: <br>
                    Masculino <input type="radio" name="gender"><br>
                    Feminino <input type="radio" name="gender"><br>
                    Outro <input type="radio" name="gender"><br>
                    <button type="reset" name="clear" class="clear">Limpar formulário</button>
                    <button type="button" class="botao" onclick="window.location.href='index2.html'">Próxima parte</button>
                </div>
        </form>
    </div>
</body>
</html>
